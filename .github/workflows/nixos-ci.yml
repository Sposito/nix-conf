name: NixOS CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22

      - name: Check Nix flake
        run: nix flake check

      - name: Build NixOS Configuration
        run: nix build .#nixosConfigurations.Nixstation.config.system.build.toplevel

      - name: Show build results
        run: ls -lah result
