name: "CI: NixOS Flake Test"

on:
  pull_request:
  push:
    branches:
      - master 

jobs:
  test-flake:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗 Install Nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Run Flake Check
        run: nix flake check --show-trace

      - name: 🔨 Build NixOS System Configuration (Nixstation)
        run: nix build .#nixosConfigurations.Nixstation.config.system.build.toplevel

      - name: 🖥 Run NixOS VM Test (Optional)
        run: nix build .#nixosConfigurations.Nixstation.config.system.build.vm && ./result/bin/run-nixos-vm

      - name: 🧹 Cleanup
        if: always()
        run: nix-collect-garbage -d
